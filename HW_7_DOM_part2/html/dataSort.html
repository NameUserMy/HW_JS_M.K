<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/data.css">
    <script src="../js/data.js"></script>
    <title>Data sort</title>
</head>
<body>
    <div class="align widthElem bgColor">
        <table onSelectStart="return false" >
            <tr>
                <td class="click" id="firstName"><h1>First Name</h1></td>
                <td class="click" id="lastName"><h1>Last Name</h1></td>
                <td class="click" id="age"><h1>Age</h1></td>
                <td class="click" id="company"><h1>Company</h1></td>
            </tr>
            <tr>
                <td class="firstName">Mark</td>
                <td class="lastName">Zuckerberg</td>
                <td class="age">34</td>
                <td class="Company">FaceBook</td>
            </tr>
            <tr>
                <td class="firstName">Larry</td>
                <td class="lastName">Page</td>
                <td class="age">45</td>
                <td class="Company">Google</td>
            </tr>
            <tr>
                <td class="firstName">Timothy</td>
                <td class="lastName">Cook</td>
                <td class="age">57</td>
                <td class="Company" >Apple</td>
            </tr>
            <tr>
                <td class="firstName">Bill</td>
                <td class="lastName">Gates</td>
                <td class="age">62</td>
                <td class="Company">Microsoft</td>
            </tr>
       </table>
    </div>
    <div class="align widthElem" >
        <svg   width="150" height="50"  viewBox="0 0 130 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="text">
                <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.1" flood-opacity="0.5" fill="#fd5417"/>
                </filter>
            </defs>
            <a href="../index.html">
                <g class="button">
                    <rect  width="130" height="30" x="0" y="0" rx="10" ry="10" stroke-width="1" stroke="black"  fill="#fd5417" />
                    <text  x="10" y="22" font-size="20"  stroke-width="0.2" stroke="#cc3700" fill="white" filter="url(#text)" >Back</text>
                </g>
           </a>
           </svg>
    </div>
</body>
</html>
